<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapEdu - Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="background" style="background: url('/static/images/space.png') no-repeat center center; background-size: cover;">
        <div class="container">
            <div class="login_box">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Login to continue your journey</p>
                <form action="/index.html" method="POST">
                    <label for="Email">E-mail:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
